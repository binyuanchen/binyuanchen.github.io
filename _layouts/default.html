<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {% seo %}
  </head>

  {% include head.html %}
  {% include header.html %}
  {% if page.image.file %}
    <div class="wrapper">
    <img src=
        "{{ site.baseurl }}/images/{{ page.image.file }}">
    </div>
  {% endif %}

  <body>



    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
